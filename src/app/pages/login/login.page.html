<ion-content>
  <div class="flex-center">
      <ion-card color="primary">
          <ion-card-header>
            <ion-card-title align="center" color="secondary"><b>Emapp</b></ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            <form [formGroup]="credentials" (ngSubmit)="login()">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
                <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
                <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Enter 6 characters at least</ion-note>
              </ion-item>
              <br>
              <ion-button type="submit" color="secondary" size="full">Login</ion-button>
              <ion-button type="button" color="secondary" fill="solid" size="full" (click)="register()">Register</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
  </div>
</ion-content>
